
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Age Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>body {
        background-color: #ffffff;
        color: #000000;
        transition: background-color 0.3s, color 0.3s;
    }
    
    .dark-mode {
        background-color: #333333;
        color: #ffffff;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 10px;
        text-align: center;
    }
    
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
    }
    
    input:checked + .slider {
        background-color: #2196F3;
    }
    
    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }
    </style>
</head>
<body oncontextmenu="return false">

	<div class="container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"><i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i></span>
        </label>

	
	<div class="card">
		<header>
			<h1>AGE CALCULATOR</h1>
		</header>
		<div>
			<label>Enter your Date of Birth</label>

			<input id="inputDob"
				type="date"
				value="2000-01-01" />
		</div>
		<br />

		<!-- Take the date from which age is to be calculated -->
		<div>
			<label>Current Date</label><br>
			<input id="cdate"
				type="date"
				value="" />
		</div>
		<br />

		<button type="button"
				onclick="getDOB()">
			Calculate
		</button>
		<br />
		<div id="currentAge"></div>
		
		<!-- link js -->
		<script src="app.js"></script>

	</div>
	<div class="container">
        <p><i class="fas fa-users"></i> Total Visitors: <span id="total-visitors">0</span></p>
        <p><i class="fas fa-eye"></i> Total Visits: <span id="total-visits">0</span></p>
    </div>
	</div>
<!-- visite & visitor js code -->
<script>let totalVisitors = localStorage.getItem('totalVisitors') || 0;
	let totalVisits = localStorage.getItem('totalVisits') || 0;
	
	function updateCounter() {
		totalVisits++;
		localStorage.setItem('totalVisits', totalVisits);
		document.getElementById('total-visits').textContent = totalVisits;
	}
	
	function updateVisitorCount() {
		if (!localStorage.getItem('visitorId')) {
			totalVisitors++;
			localStorage.setItem('totalVisitors', totalVisitors);
			localStorage.setItem('visitorId', 'visited');
		}
		document.getElementById('total-visitors').textContent = totalVisitors;
	}
	
	updateCounter();
	updateVisitorCount();
	</script>



	<script>const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
        });
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                darkModeToggle.classList.add('scroll-active');
            } else {
                darkModeToggle.classList.remove('scroll-active');
            }
        });
        </script>
		
</body>
</html>
